<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report - POS Bangpit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="nav">
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <h2>Report</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- ‚úÖ Sidebar -->
  <aside id="sidebar" class="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="pos.html">üí∞ POS</a>
    <a href="report.html" class="active">üìä Report</a>
    <a href="expenses.html">üì¶ Expenses</a>
  </aside>

  <!-- ‚úÖ Content -->
  <div class="content">
    <div class="card">
      <h3>Sales Report Summary</h3>

      <!-- üîé Filter Controls -->
      <div class="filter-section">
        <label>Filter mengikut:</label>
        <select id="filterPeriod" onchange="renderReport()">
          <option value="today">Hari Ini</option>
          <option value="week">Minggu Ini</option>
          <option value="month">Bulan Ini</option>
          <option value="year">Tahun Ini</option>
          <option value="all">Semua</option>
        </select>

        <label>Kaedah Bayaran:</label>
        <select id="filterPayment" onchange="renderReport()">
          <option value="all">Semua</option>
          <option value="cash">Cash</option>
          <option value="qrpay">QRPay / DuitNow</option>
          <option value="tng">TNG eWallet</option>
        </select>
      </div>

      <hr />

      <div id="reportSummary">
        <p><b>Total Jualan:</b> RM <span id="totalSales">0.00</span></p>
        <p><b>Jumlah Transaksi:</b> <span id="totalOrders">0</span></p>
      </div>
    </div>

    <!-- üì¶ Sales by Item -->
    <div class="card">
      <h3>Sales by Item</h3>
      <table class="report-table" id="salesByItem">
        <thead><tr><th>Item</th><th>Jumlah Jual</th><th>Total (RM)</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- üí≥ Sales by Payment -->
    <div class="card">
      <h3>Sales by Payment Type</h3>
      <table class="report-table" id="salesByPayment">
        <thead><tr><th>Kaedah</th><th>Jumlah Transaksi</th><th>Total (RM)</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/report.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
