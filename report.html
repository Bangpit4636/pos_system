<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report - Bangpit POS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <aside class="sidebar">
    <h2 class="logo">ğŸ— Bangpit</h2>
    <nav>
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a href="pos.html">ğŸ’° POS</a>
      <a href="report.html" class="active">ğŸ“Š Report</a>
      <a href="expenses.html">ğŸ“¦ Expenses</a>
    </nav>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <main class="main-content">
    <header class="page-header">
      <h1>Sales Report</h1>
    </header>

    <section class="filter-section">
      <select id="filterPeriod" onchange="renderReport()">
        <option value="today">Hari Ini</option>
        <option value="week">Minggu Ini</option>
        <option value="month">Bulan Ini</option>
        <option value="year">Tahun Ini</option>
        <option value="all">Semua</option>
      </select>

      <select id="filterPayment" onchange="renderReport()">
        <option value="all">Semua Bayaran</option>
        <option value="cash">Cash</option>
        <option value="qrpay">QRPay</option>
        <option value="tng">TNG</option>
      </select>
    </section>

    <section class="report-summary">
      <div class="card"><h3>Total Sales</h3><p id="totalSales">RM 0.00</p></div>
      <div class="card"><h3>Total Expenses</h3><p id="totalExpenses">RM 0.00</p></div>
      <div class="card"><h3>Net Profit</h3><p id="netProfit">RM 0.00</p></div>
    </section>

    <section class="table-section">
      <h3>Sales by Item</h3>
      <table class="report-table" id="salesByItem">
        <thead><tr><th>Item</th><th>Qty</th><th>Total (RM)</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="table-section">
      <h3>Sales by Payment Type</h3>
      <table class="report-table" id="salesByPayment">
        <thead><tr><th>Kaedah</th><th>Transaksi</th><th>Total (RM)</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="table-section">
      <h3>Expenses Details</h3>
      <table class="report-table" id="expenseTable">
        <thead><tr><th>Perbelanjaan</th><th>Jumlah (RM)</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/report.js"></script>
</body>
</html>
