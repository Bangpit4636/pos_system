<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Bangpit POS</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* === LOGIN PAGE MODERN THEME === */
    body {
      background: linear-gradient(160deg, #000, #1a1a1a);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-box {
      width: 300px;
      background: #141414;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(255, 0, 0, 0.2);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.6s ease;
    }

    .login-box h2 {
      color: #ff2a2a;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 22px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #1e1e1e;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    .login-box input:focus {
      border: 1px solid #ff2a2a;
      background: #232323;
    }

    .login-box button {
      background: #ff2a2a;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-box button:hover {
      background: #cc1e1e;
    }

    #error {
      color: #ff6a6a;
      font-size: 13px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Bangpit POS</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
