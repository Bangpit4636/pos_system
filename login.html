<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login POS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="center">

</body>
</html>
