<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses - POS Bangpit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="nav">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <h2>Expenses</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <aside id="sidebar" class="sidebar">
    <a href="dashboard.html">ğŸ  Dashboard</a>
    <a href="pos.html">ğŸ’° POS</a>
    <a href="report.html">ğŸ“Š Report</a>
    <a href="expenses.html" class="active">ğŸ“¦ Expenses</a>
  </aside>

  <div class="content">
    <div class="card">
      <h3>Tambah Perbelanjaan</h3>
      <input type="text" id="desc" placeholder="Contoh: Minyak masak" />
      <input type="number" id="amount" placeholder="Jumlah (RM)" />
      <button onclick="addExpense()">Simpan</button>
    </div>

    <div class="card">
      <h3>Senarai Perbelanjaan</h3>
      <ul id="expenseList"></ul>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    function toggleMenu(){ document.getElementById('sidebar').classList.toggle('open'); }

    const list = document.getElementById("expenseList");
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function renderExpenses(){
      if(expenses.length === 0){
        list.innerHTML = "<li>Tiada perbelanjaan</li>";
      } else {
        list.innerHTML = expenses.map(e=>`<li>${e.desc} â€” RM ${e.amount}</li>`).join("");
      }
    }

    function addExpense(){
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if(!desc || !amount) return alert("Sila isi semua maklumat!");
      expenses.push({desc, amount});
      localStorage.setItem("expenses", JSON.stringify(expenses));
      document.getElementById("desc").value="";
      document.getElementById("amount").value="";
      renderExpenses();
    }

    renderExpenses();
  </script>
</body>
</html>
